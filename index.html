<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PORTFOLIO</title>
</head>
<body>
    <div class="cube-container">
        <div class="small-cube-3d home position">
            <div class="small-axe">
                <div class="top"><p class="small-cube-text">HOME</p></div>
                <div class="right"><p class="small-cube-text">HOME</p></div>
                <div class="bottom"><p class="small-cube-text">HOME</p></div>
                <div class="left"><p class="small-cube-text">HOME</p></div>
                <div class="front"><p class="small-cube-text">HOME</p></div>
                <div class="back"><p class="small-cube-text">HOME</p></div>
            </div>
        </div>
        <div class="small-cube-3d contact position">
            <div class="small-axe">
                <div class="top"><p class="small-cube-text">CONTACT</p></div>
                <div class="right"><p class="small-cube-text">CONTACT</p></div>
                <div class="bottom"><p class="small-cube-text">CONTACT</p></div>
                <div class="left"><p class="small-cube-text">CONTACT</p></div>
                <div class="front"><p class="small-cube-text">CONTACT</p></div>
                <div class="back"><p class="small-cube-text">CONTACT</p></div>
            </div>
        </div>
        <div class="small-cube-3d about position">
            <div class="small-axe">
                <div class="top"><p class="small-cube-text">ABOUT</p></div>
                <div class="right"><p class="small-cube-text">ABOUT</p></div>
                <div class="bottom"><p class="small-cube-text">ABOUT</p></div>
                <div class="left"><p class="small-cube-text">ABOUT</p></div>
                <div class="front"><p class="small-cube-text">ABOUT</p></div>
                <div class="back"><p class="small-cube-text">ABOUT</p></div>
            </div>
        </div>
        <div class="small-cube-3d projects position">
            <div class="small-axe">
                <div class="top"><p class="small-cube-text">PROJECTS</p></div>
                <div class="right"><p class="small-cube-text">PROJECTS</p></div>
                <div class="bottom"><p class="small-cube-text">PROJECTS</p></div>
                <div class="left"><p class="small-cube-text">PROJECTS</p></div>
                <div class="front"><p class="small-cube-text">PROJECTS</p></div>
                <div class="back"><p class="small-cube-text">PROJECTS</p></div>
            </div>
        </div>
    </div>

    <div class="cube-3d">
        <div class="y-axis">
            <div class="x-axis">    
                <div class="face face-1"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-2"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-3"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-4"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-5"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-6"><p class="cube-text">CLICK TO ENTER</p></div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
