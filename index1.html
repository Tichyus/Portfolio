    <div class="cube-container">
        <div class="small-cube-3d home position">
            <div class="small-axe">
                <div class="top">HOME</div>
                <div class="right">HOME</div>
                <div class="bottom">HOME</div>
                <div class="left">HOME</div>
                <div class="front">HOME</div>
                <div class="back">HOME</div>
            </div>
        </div>
        <div class="small-cube-3d contact position">
            <div class="small-axe">
                <div class="top">CONTACT</div>
                <div class="right">CONTACT</div>
                <div class="bottom">CONTACT</div>
                <div class="left">CONTACT</div>
                <div class="front">CONTACT</div>
                <div class="back">CONTACT</div>
            </div>
        </div>
        <div class="small-cube-3d about position">
            <div class="small-axe">
                <div class="top">ABOUT</div>
                <div class="right">ABOUT</div>
                <div class="bottom">ABOUT</div>
                <div class="left">ABOUT</div>
                <div class="front">ABOUT</div>
                <div class="back">ABOUT</div>
            </div>
        </div>
        <div class="small-cube-3d projects position">
            <div class="small-axe">
                <div class="top">PROJECTS</div>
                <div class="right">PROJECTS</div>
                <div class="bottom">PROJECTS</div>
                <div class="left">PROJECTS</div>
                <div class="front">PROJECTS</div>
                <div class="back">PROJECTS</div>
            </div>
        </div>
    </div>


    <div class="cube-3d">
        <div class="y-axis">
            <div class="x-axis">    
                <div class="face face-1"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-2"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-3"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-4"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-5"><p class="cube-text">CLICK TO ENTER</p></div>
                <div class="face face-6"><p class="cube-text">CLICK TO ENTER</p></div>

    </div>
